<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
    

</head>
<body>

     <div class="card">

    <h1 class="h1">Registration Form</h1>

    <form id="Registrationform">

    <h2 class="h2">Name:</h2>
    <input class="input" type="text" id="name" name="name"><br>
    <span id="nameError" class="error">*Enter your name.</span>


   <lable><h2 class="h2">E-mail:</h2></lable>
    <input  class="input"type="text" id="email" name="email"><br>
    <span id="emailError" class="error">*Enter your email address.</span>

    <h2 class="h2">Password:</h2>
    <input class="input" type="password" id="password" name="password"><br>
    <span id="passwordError" class="error">*password must be at least 6 characters long.</span>


    <h2 class="h2">Address:</h2>
    <input  class="input" type="text" id="address" name="address">
    <span id="addressError" class="error">*Address is required.</span><br>


    <button class="btn1">Submit</button><button class="btn1">Reset</button>
    </div>
</form>

    <script>
                     document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('Registrationform');

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const addressInput = document.getElementById('address');

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const addressError = document.getElementById('addressError');

            function validateName() {
                if (nameInput.value.trim() === '') {
                    nameError.style.display = 'inline';
                    return false;
                } else {
                    nameError.style.display = 'none';
                    return true;
                }
            }

            function validateEmail() {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value.trim())) {
                    emailError.style.display = 'inline';
                    return false;
                } else {
                    emailError.style.display = 'none';
                    return true;
                }
            }

            function validatePassword() {
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'inline';
                    return false;
                } else {
                    passwordError.style.display = 'none';
                    return true;
                }
            }

            function validateAddress() {
                if (addressInput.value.trim() === '') {
                    addressError.style.display = 'inline';
                    return false;
                } else {
                    addressError.style.display = 'none';
                    return true;
                }
            }

            form.addEventListener('submit', function (event) {
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                const isAddressValid = validateAddress();

                if (!isNameValid || !isEmailValid || !isPasswordValid || !isAddressValid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });

            nameInput.addEventListener('input', validateName);
            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);
            addressInput.addEventListener('input', validateAddress);
        });

        document.getElementById('Registrationform').addEventListener('submit',function(event){
            event.preventDefault();
            location.reload();
        })

                
        
    </script>
    
</body>
</html>
